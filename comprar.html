<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Juguetería Mágica</title>
    <link rel="shortcut icon" href="public/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <h1>Juguetería Mágica</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="listado_tabla.html">Tabla</a>
            <a href="listado_box.html">Box</a>
            <a href="producto.html">Producto</a>
        </nav>
    </header>

    <main>
        <h2>Formulario de Compra</h2>
        <form>
            <label>Nombre: <input type="text" name="nombre"></label>
            <label>Dirección: <input type="text" name="direccion"></label>
            <label>Teléfono: <input type="tel" name="telefono"></label>
            <label>Email: <input type="email" name="email"></label>
            <label>Medio de pago:
                <select name="pago">
                    <option>Tarjeta</option>
                    <option>Transferencia</option>
                    <option>MercadoPago</option>
                </select>
            </label>
            <label>Productos:
                <textarea name="productos"></textarea>
            </label>
            <button type="submit">Enviar</button>
        </form>
    </main>

</body>

</html>
